<form [formGroup]="loginForm" (ngSubmit)="loginPressed()">
  <label for="username">Username</label>
  <input type="text" name="username" id="username" formControlName="username" placeholder="Username"> <br/>
  <label for="password">Password</label>
  <input type="password" name="password" id="password" formControlName="password" placeholder="Password"> <br/>
  <button type="submit">Login</button>
  <br/>
</form>
