<form #registrationForm="ngForm" (ngSubmit)="registerPressed(registrationForm)">
  <label for="fullName">Full name</label>
  <input type="text" name="fullName" id="fullName" placeholder="Full name" ngModel> <br/>

  <label for="email">Email</label>
  <input type="email" name="email" id="email" placeholder="Email" ngModel> <br/>

  <label for="username">Username</label>
  <input type="text" name="username" id="username" placeholder="Username" ngModel> <br/>

  <label for="password">Password</label>
  <input type="password" name="password" id="password" placeholder="Password" ngModel> <br/>

  <label for="repeatPassword">Confirm Password</label>
  <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Confirm Password" ngModel> <br/>
  
  <button type="submit">Register</button>
  <br/>
</form>
