<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register new user</title>
</head>
<body>

<form th:action="@{/api/v1/users/sign-up}" method="post" th:object="${userRequestDTO}">
    <label>First name: <input type="text" th:field="*{firstName}" /></label>
    <label>Last name: <input type="text" th:field="*{lastName}" /></label>
    <label>Username: <input type="text" th:field="*{username}" /></label>
    <label>Passsword: <input type="text" th:field="*{password}" /></label>
    <button type="submit">Register</button>

</form>

</body>
</html>
