<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<form th:action="@{/api/v1/users/edit-user/{username}(username=${userRequestDTO.username})}" method="post"
      th:object="${userRequestDTO}">
    <input type="hidden" name="_method" value="PUT" />

    <label>First name: <input type="text" th:field="*{firstName}"/></label>
    <label>Last name: <input type="text" th:field="*{lastName}"/></label>
    <label>Username: <input type="text" th:field="*{username}" readonly disabled /></label>
    <label>Passsword: <input type="text" th:field="*{password}"/></label>
    <button type="submit">Save</button>
</form>

</body>
</html>
